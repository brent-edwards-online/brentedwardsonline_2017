<!doctype html>
<html lang="en" ng-app="ngEditor">
  <head>
    <meta charset="utf-8">
    <title>Basic Angular Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body ng-controller="editorCtrl">
    <p>{{message}}</p>
    <p>First Name: <input type="text" ng-model="message"></p>

    <div ng-repeat="event in events" style="border: solid 1px red; padding: 10px; margin: 5px">
      <p>Event Name: <input type="text" ng-model="event.name"></p>
      <p>Short: <input type="text" ng-model="event.shortname"></p>
      <p>Phone Number: <input type="text" ng-model="event.phonenumber"></p>  
      <p>State: 
      <select name="repeatSelect" id="repeatSelect" ng-model="event.state">
        <option ng-repeat="option in states" value="{{option}}">{{option}}</option>
      </select>
      </p>
    </div>

    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-resource.min.js" ></script>
    
    <script src="./js/app.js"></script>
  </body>
</html>
